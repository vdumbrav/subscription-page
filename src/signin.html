<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="sign-page">
      <h1 class="sign-page__title">Login to your Account</h1>
      <p class="sign-page__subtitle">
        Not registered yet?
        <a href="https://vdumbrav.github.io/subscription-page/signup.html">
          Signup here
        </a>
      </p>

      <section class="sign-form">
        <form class="form" autocomplete="off">
          <!-- Username/Email -->
          <label class="form__field">
            <div class="form__icon">
              <img
                src="./assets/images/letter.svg"
                height="24"
                width="24"
                alt="letter"
              />
            </div>
            <span class="form__asterisk">*</span>
            <input
              type="text"
              class="form__input"
              placeholder="Username/Email"
              required
            />
          </label>

          <!-- Password -->
          <label class="form__field">
            <div class="form__icon">
              <img
                src="./assets/images/asterics.svg"
                height="24"
                width="24"
                alt="asterics"
              />
            </div>
            <span class="form__asterisk">*</span>
            <input
              type="password"
              class="form__input"
              placeholder="Password"
              required
            />
            <button type="button" class="form__toggle">
              <img
                class="form__toggle-icon show"
                height="24"
                width="24"
                src="./assets/images/open-eye.svg"
                alt="show password"
              />
              <img
                class="form__toggle-icon hide"
                height="24"
                width="24"
                src="./assets/images/close-eye.svg"
                alt="hide password"
              />
            </button>
          </label>

          <!-- reCAPTCHA -->
          <div
            class="g-recaptcha"
            data-theme="dark"
            data-sitekey="6Le0lrgqAAAAAI9HVC07KXlhZD4ptfX8pHej5GTP"
          ></div>

          <!-- Actions -->
          <div class="form__actions">
            <button type="submit" class="button button--primary">Login</button>
          </div>
        </form>
      </section>
    </main>

    <script src="js/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
