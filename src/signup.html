<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main class="sign-up-page">
      <h1 class="sign-up-page__title">Create New Account</h1>
      <p class="sign-up-page__subtitle">
        If you already have an account on our website, please
        <a href="/">log in</a> to continue.
      </p>

      <section class="sign-up-form">
        <form class="form">
          <label class="form__label">
            <span>First name</span>
            <input
              type="text"
              class="form__input"
              placeholder="Enter your first name"
              required
            />
          </label>
          <label class="form__label">
            <span>Last name</span>
            <input
              type="text"
              class="form__input"
              placeholder="Enter your last name"
              required
            />
          </label>
          <label class="form__label">
            <span>Username</span>
            <input
              type="text"
              class="form__input"
              placeholder="Enter your username"
              required
            />
          </label>
          <label class="form__label">
            <span>Email</span>
            <input
              type="email"
              class="form__input"
              placeholder="Enter your email"
              required
            />
          </label>
          <label class="form__label">
            <span>Password</span>
            <input
              type="password"
              class="form__input"
              placeholder="Enter your password"
              required
            />
          </label>
          <label class="form__label">
            <span>Confirm Password</span>
            <input
              type="password"
              class="form__input"
              placeholder="Confirm your password"
              required
            />
          </label>

          <p class="form__note">
            If you didn't receive a confirmation email, please contact us via
            live chat in the right bottom corner of the website.
          </p>

          <div class="form__actions">
            <button type="button" class="button button--secondary">Back</button>
            <button type="submit" class="button button--primary">
              Confirm
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
